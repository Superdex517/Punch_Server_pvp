syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum EGameSceneType
{
	EGAME_SCENE_TYPE_LOBBY = 0;
	EGAME_SCENE_TYPE_WAITING = 1;
	EGAME_SCENE_TYPE_GAME = 2;
}

enum EGameUIType
{
	EGAME_UI_TYPE_NONE = 0;
	EGAME_UI_TYPE_WAITINGROOM = 1;
	EGAME_UI_TYPE_GAMEROOM = 2;
}

enum EObjectState 
{
	EOBJECT_STATE_NONE = 0;
	EOBJECT_STATE_IDLE = 1;
	EOBJECT_STATE_MOVE = 2;
